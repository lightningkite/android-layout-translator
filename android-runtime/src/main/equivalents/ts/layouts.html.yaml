---

#View
- id: View
  type: element
  parent: null
  template: <div/>

- id: "android:visibility"
  type: attribute
  equalTo: "gone"
  rules:
    "":
      attribute:
        hidden: 'true'
      css:
        display: 'none'

- id: "android:visibility"
  type: attribute
  equalTo: "invisible"
  rules:
    "":
      css:
        visibility: hidden

- id: Button
  type: element
  template: <button/>

- id: ImageView
  type: element
  template: <img/>

- id: "android:scaleType"
  type: attribute
  element: ImageView
  rules:
    "":
      ifContains:
        "center":
          css:
            object-fit: none
        "centerCrop":
          css:
            object-fit: cover
        "centerInside":
          css:
            object-fit: contain
        "fitCenter":
          css:
            object-fit: contain
        "fitEnd":
          css:
            object-fit: contain
            object-position: right
        "fitStart":
          css:
            object-fit: contain
            object-position: left
        "fitXY":
          css:
            object-fit: fill
        "matrix":
          css:
            object-fit: fill
        else:
          css:
            object-fit: contain

- id: ImageButton
  type: element
  template: <button class="container"><img id="image"/></button>

- id: "android:scaleType"
  type: attribute
  element: ImageButton
  rules:
    "img":
      ifContains:
        "center":
          css:
            object-fit: none
        "centerCrop":
          css:
            object-fit: cover
        "centerInside":
          css:
            object-fit: contain
        "fitCenter":
          css:
            object-fit: contain
        "fitEnd":
          css:
            object-fit: contain
            object-position: right
        "fitStart":
          css:
            object-fit: contain
            object-position: left
        "fitXY":
          css:
            object-fit: fill
        "matrix":
          css:
            object-fit: fill
        else:
          css:
            object-fit: contain

- id: VideoView
