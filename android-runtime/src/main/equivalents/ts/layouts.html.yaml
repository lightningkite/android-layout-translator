#-------------

- id: EditTextLike
  type: element
  template: ""



- id: EditText
  type: element
  parent: EditTextLike
  template: <input type="text" />

- id: AutoCompleteTextView
  type: element
  parent: EditText

- id: "android:inputType"
  type: attribute
  element: EditText
  equalTo: "textPassword"
  rules:
    "":
      attribute:
        type: password

- id: "android:inputType"
  type: attribute
  element: EditText
  valueType: String
  rules:
    "":
      ifContains:
        #        text:
        textCapCharacters:
          attribute:
            autocapitalize: characters
        textCapWords:
          attribute:
            autocapitalize: words
        textCapSentences:
          attribute:
            autocapitalize: sentences
        textAutoCorrect:
          attribute:
            autocorrectionType: "on"
        #        textAutoComplete:
        textNoSuggestions:
          attribute:
            spellCheckingType: "no"
        textUri:
          attribute:
            inputmode: url
        textEmailAddress:
          attribute:
            inputmode: email
        #        textEmailSubject:
        #        textShortMessage:
        #        textLongMessage:
        textPersonName:
          attribute:
            textContentType: name
        textPostalAddress:
          attribute:
            textContentType: street-address
        textWebEmailAddress:
          attribute:
            inputmode: email
        number:
          attribute:
            inputmode: numeric
        numberSigned:
          attribute:
            inputmode: decimal
        numberDecimal:
          attribute:
            inputmode: decimal
        phone:
          attribute:
            inputmode: tel

- id: EditText
  type: element
  caseIdentifier: MultilineEditText
  attributes:
    android:inputType: 'contains:textMultiLine'
  parent: EditTextLike
  template: <textarea/>

- id: SeekBar
  type: element
  template: <input type="range" min="0" value="50" max="100"/>

- id: RatingBar
  type: element
  template: <input type="range" min="0" value="4" max="5"/>

- id: Spinner
  type: element
  template: <select/>

- id: CheckOrRadio
  type: element
  template: <input type="checkbox" />

- id: LabeledCheckOrRadio
  type: element
  template: <input type="checkbox" />

- id: ToggleButton
  type: element
  parent: LabeledCheckOrRadio
  template: '<label><input id="input" type="checkbox" hidden="true"/><span id="label"></span></label>'

- id: CheckBox
  type: element
  parent: CheckOrRadio
  caseIdentifier: UnlabeledCheckBox
  attributes:
    android:text: 'unset'
  template: <input id="input" type="checkbox" />

- id: RadioButton
  type: element
  parent: CheckOrRadio
  caseIdentifier: UnlabeledRadioButton
  attributes:
    android:text: 'unset'
  template: <input id="input" type="radio" />

- id: CheckBox
  type: element
  parent: LabeledCheckOrRadio
  template: <label><input id="input" type="checkbox"/><span id="label"/></label>

- id: RadioButton
  type: element
  parent: LabeledCheckOrRadio
  template: <label><input id="input" type="radio"/><span id="label"/></label>

- id: Switch
  type: element
  parent: LabeledCheckOrRadio
  template: <label><input id="input" type="checkbox"/><span class="back"><span class="slider"></span></span><span id="label"/></label>

- id: "android:checked"
  type: attribute
  element: CheckOrRadio
  rules:
    "":
      attribute:
        checked: "true"

- id: "android:text"
  element: LabeledCheckOrRadio
  type: attribute
  valueType: String
  rules:
    "span[@id='label']":
      content: ~escaped~

- id: "android:textOn"
  element: ToggleButton
  type: attribute
  valueType: String
  rules:
    "span[@id='label']":
      content: ~escaped~

- id: "android:textOff"
  element: ToggleButton
  type: attribute
  valueType: String
  rules:
    "span[@id='label']":
      content: ~escaped~

- id: "android:button"
  type: attribute
  element: CheckOrRadio
  equalTo: "@null"
  rules:
    "":
      css:
        display: none

- id: "android:checked"
  type: attribute
  element: LabeledCheckOrRadio
  rules:
    "input":
      attribute:
        checked: "true"

- id: "android:button"
  type: attribute
  element: LabeledCheckOrRadio
  equalTo: "@null"
  rules:
    "input":
      css:
        display: none

