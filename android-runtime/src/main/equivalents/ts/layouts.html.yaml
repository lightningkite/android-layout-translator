- id: "android:alpha"
  type: attribute
  rules:
    "":
      css:
        opacity: ~value~

- id: "android:elevation"
  type: attribute
  rules:
    "":
      css:
        box-shadow: 0px ~web~ ~web~ 0px rgba(0,0,0,0.25)

- id: "android:text"
  type: attribute
  valueType: String
  rules:
    "":
      append:
        - ~escaped~

- id: "android:text"
  type: attribute
  valueType: String
  element: EditTextLike
  rules:
    "":
      attribute:
        value: ~escapedAttribute~

- id: "android:textStyle"
  type: attribute
  valueType: String
  rules:
    "":
      ifContains:
        bold:
          classes: [bold-text]
        italic:
          classes: [italic-text]

- id: "android:hint"
  type: attribute
  valueType: String
  rules:
    "":
      attribute:
        placeholder: ~escaped~

- id: "android:gravity"
  type: attribute
  valueType: String
  rules:
    "":
      ifContains:
        start:
          css:
            text-align: left
        left:
          css:
            text-align: left
        end:
          css:
            text-align: right
        right:
          css:
            text-align: right
        center:
          css:
            text-align: center
        center_horizontal:
          css:
            text-align: center
      css:
        text-align: left

- id: "android:textColor"
  type: attribute
  valueType: Color
  rules:
