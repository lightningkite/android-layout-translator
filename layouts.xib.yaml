---

#View
- id: View
  type: element
  template: |
    <view clipsSubviews="YES" contentMode="scaleToFill" translatesAutoresizingMaskIntoConstraints="NO" >
    </view>

#Space
- id: Space
  type: element
  template: |
    <view clipsSubviews="YES" contentMode="scaleToFill" translatesAutoresizingMaskIntoConstraints="NO" >
    </view>




# ProgressBar

- id: ProgressBar
  type: element
  autoWrapFor:
    - 'android:padding'
    - 'android:background'
  template: |
    <activityIndicatorView opaque="NO" contentMode="scaleToFill" style="medium" translatesAutoresizingMaskIntoConstraints="NO" animating="YES" >
    </activityIndicatorView>

- id: style
  type: attribute
  element: ProgressBar
  equalTo: "?android:attr/progressBarStyleLarge"
  rules:
    "":
      attribute:
        style: "large"

- id: "android:indeterminateTint"
  type: attribute
  element: ProgressBar
  valueType: Color
  xib:
    color: SubNode

- id: ProgressBar
  type: element
  autoWrapFor:
    - 'android:padding'
    - 'android:background'
  attributes:
    style: ?android:attr/progressBarStyleHorizontal
  template: |
    <progressView opaque="NO" contentMode="scaleToFill" progress="0.5" translatesAutoresizingMaskIntoConstraints="NO" >
    </progressView>

- id: "android:progressTint"
  type: attribute
  element: ProgressBar
  valueType: Color
  xib:
    progressTintColor: SubNode

- id: "android:progressBackgroundTint"
  type: attribute
  element: ProgressBar
  valueType: Color
  xib:
    trackTintColor: SubNode





#ImageView
- id: ImageView
  type: element
  autoWrapFor:
    - 'android:padding'
    - 'android:background'
  template: |
    <imageView clipsSubviews="YES" userInteractionEnabled="NO" contentMode="scaleAspectFit" horizontalHuggingPriority="251" verticalHuggingPriority="251" translatesAutoresizingMaskIntoConstraints="NO" >
    </imageView>

- id: "android:src"
  type: attribute
  element: ImageView
  valueType: Drawable
  subtype: Bitmap
  xib:
    image: attribute

- id: "android:src"
  type: attribute
  element: ImageView
  valueType: Drawable
  subtype: Vector
  xib:
    image: attribute

- id: "android:src"
  type: attribute
  element: ImageView
  valueType: Drawable
  code: ~this~.image = R.drawable.~name~().toImage()

- id: "android:scaleType"
  type: attribute
  element: ImageView
  valueType: String
  equalTo: centerInside
  rules:
    "":
      attribute:
        "contentMode": center

- id: "android:scaleType"
  type: attribute
  element: ImageView
  valueType: String
  equalTo: fitCenter
  rules:
    "":
      attribute:
        "contentMode": scaleAspectFit

- id: "android:scaleType"
  type: attribute
  element: ImageView
  valueType: String
  equalTo: centerCrop
  rules:
    "":
      attribute:
        "contentMode": scaleAspectFill




#TextView
- id: TextView
  type: element
  autoWrapFor:
    - 'android:padding'
    - 'android:background'
    - 'android:drawableLeft'
    - 'android:drawableRight'
    - 'android:drawableStart'
    - 'android:drawableEnd'
    - 'android:drawableTop'
    - 'android:drawableBottom'
  template: |
    <label opaque="NO" userInteractionEnabled="NO" contentMode="left" textAlignment="natural" lineBreakMode="tailTruncation" baselineAdjustment="alignBaselines" adjustsFontSizeToFit="NO" translatesAutoresizingMaskIntoConstraints="NO" >
      <fontDescription key="fontDescription" type="system" pointSize="17"/>
    </label>

- id: android:text
  type: attribute
  element: TextView
  rules:
    "":
      attribute:
        text: ~value~

- id: "android:letterSpacing"
  type: attribute
  element: TextView
  valueType: Number
  xib:
    letterSpacing: UserDefined
  rules:
    "":
      attribute:
        customClass: StyledUILabel
        customModule: XmlToXibRuntime

- id: "android:textAllCaps"
  type: attribute
  element: TextView
  valueType: String
  xib:
    textAllCaps: UserDefined
  rules:
    "":
      attribute:
        customClass: StyledUILabel
        customModule: XmlToXibRuntime

- id: "android:lineSpacingMultiplier"
  type: attribute
  element: TextView
  valueType: Number
  xib:
    lineSpacingMultiplier: UserDefined
  rules:
    "":
      attribute:
        customClass: StyledUILabel
        customModule: XmlToXibRuntime

- id: "android:textColor"
  type: attribute
  element: TextView
  valueType: Color
  xib:
    textColor: subnode

- id: "android:textSize"
  type: attribute
  element: TextView
  valueType: Dimension
  rules:
    "fontDescription[key=fontDescription]":
      attribute:
        pointSize: ~number~

- id: "android:fontFamily"
  type: attribute
  element: TextView
  valueType: Font  # TODO

- id: "android:textStyle"
  type: attribute
  element: TextView
  valueType: String
  rules:
    "fontDescription[key=fontDescription]":
      ifContains:
        italic:
          attribute:
            type: "italicSystem"
        bold:
          attribute:
            type: "boldSystem"

- id: "android:maxLines"
  type: attribute
  element: TextView
  valueType: Number
  xib:
    numberOfLines: attribute





#Button
- id: Button
  type: element
  autoWrapFor:
    - 'android:drawableLeft'
    - 'android:drawableRight'
    - 'android:drawableStart'
    - 'android:drawableEnd'
    - 'android:drawableTop'
    - 'android:drawableBottom'
  template: |
    <button opaque="NO" contentMode="scaleToFill" contentHorizontalAlignment="center" contentVerticalAlignment="center" lineBreakMode="middleTruncation" translatesAutoresizingMaskIntoConstraints="NO" >
    <inset key="contentEdgeInsets" top="~android:paddingTop~" left="~android:paddingLeft~" bottom="~android:paddingBottom~" right="~android:paddingRight~"/>
    </button>

#ImageButton
- id: ImageButton
  type: element
  template: |
    <button opaque="NO" contentMode="scaleToFill" contentHorizontalAlignment="center" contentVerticalAlignment="center" lineBreakMode="middleTruncation" translatesAutoresizingMaskIntoConstraints="NO" >
    <inset key="contentEdgeInsets" top="~android:paddingTop~" left="~android:paddingLeft~" bottom="~android:paddingBottom~" right="~android:paddingRight~"/>
    </button>

#ToggleButton
- id: ToggleButton
  type: element
  parent: Button

#Spinner
- id: ToggleButton
  type: element
  parent: Button

#SeekBar
- id: SeekBar
  type: element
  template: |
    <slider opaque="NO" contentMode="scaleToFill" contentHorizontalAlignment="center" contentVerticalAlignment="center" value="0.5" minValue="0.0" maxValue="1" translatesAutoresizingMaskIntoConstraints="NO" >
    </slider>

#RatingBar TODO
#CheckBox TODO
#RadioButton TODO
#Switch TODO
#RadioGroup TODO

#EditText
- id: EditText
  type: element
  autoWrapFor:
    - 'android:padding'
    - 'android:background'
    - 'android:drawableLeft'
    - 'android:drawableRight'
    - 'android:drawableStart'
    - 'android:drawableEnd'
    - 'android:drawableTop'
    - 'android:drawableBottom'
  insertChildrenAt: subviews
  childRule: linear
  template: |
    <textField opaque="NO" contentMode="scaleToFill" contentHorizontalAlignment="left" contentVerticalAlignment="center" placeholder="" textAlignment="natural" minimumFontSize="17" translatesAutoresizingMaskIntoConstraints="NO" >
        <fontDescription key="fontDescription" type="system" pointSize="14"/>
        <textInputTraits key="textInputTraits"/>
    </textField>

#AutoCompleteTextView TODO

#LinearLayout
- id: LinearLayout
  type: element
  autoWrapFor:
    - 'android:background'
  insertChildrenAt: subviews
  childRule: linear
  template: |
    <stackView opaque="NO" contentMode="scaleToFill" translatesAutoresizingMaskIntoConstraints="NO" >
      <subviews>
      </subviews>
      <constraints>
      </constraints>
      <edgeInsets key="layoutMargins" top="paddingTop" left="paddingLeft" bottom="paddingBottom" right="paddingRight"/>
    </stackView>

#FrameLayout
- id: FrameLayout
  type: element
  insertChildrenAt: subviews
  childRule: frame
  template: |
    <view clipsSubviews="YES" contentMode="scaleToFill" translatesAutoresizingMaskIntoConstraints="NO" >
      <subviews>
      </subviews>
      <constraints>
      </constraints>
    </view>

#ViewFlipper
- id: ViewFlipper
  type: element
  parent: FrameLayout

#ScrollView
- id: ScrollView
  type: element
  insertChildrenAt: subviews
  childRule: scroll-vertical
  template: |
    <scrollView clipsSubviews="YES" multipleTouchEnabled="YES" contentMode="scaleToFill" translatesAutoresizingMaskIntoConstraints="NO" >
    <subviews>
    </subviews>
    <constraints>
    </constraints>
    </scrollView>

#HorizontalScrollView
- id: HorizontalScrollView
  type: element
  insertChildrenAt: subviews
  childRule: scroll-horizontal
  template: |
    <scrollView clipsSubviews="YES" multipleTouchEnabled="YES" contentMode="scaleToFill" translatesAutoresizingMaskIntoConstraints="NO" >
    <subviews>
    </subviews>
    <constraints>
    </constraints>
    </scrollView>

